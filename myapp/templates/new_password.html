{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body>
      
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2 style="font-size: 30px;">New Password</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  {% if msg %}
                     <center><font size="5"><b style="color:white;">{{msg}}</b></font></center>
                  {% endif%}
                  <form id="request" class="main_form" method="post" action="{% url 'new_password' %}">
                     {% csrf_token %}
                     <div class="row">
                        
                        
                         <input type="hidden" name="email" value="{{email}}">
                        <div class="col-md-12">
                           <input class="contactus" placeholder="New Password" type="password" name="new_password"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Confirm New Password" type="password" name="cnew_password"> 
                        </div>
                        
                        
                        
                        
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn">Update Password</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      
   </body>
</html>

{% endblock %}
